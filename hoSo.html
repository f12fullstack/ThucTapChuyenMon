<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="./hoSo.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="logo">
        <img src="./Pictures/cart.jpg" alt="">
        <div class="logo-lele">
            <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
            <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
            <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
        </div>
        <div class="header-main-input">
            <div>
                <input id="input_search" type="text" placeholder="Enter your product name...">
            </div>
        </div>
    </div>
    <div class="item">
        <div class="item-left">
            <div class="item-left-user">
                <div>
                    <i class="uil uil-user-circle"></i>
                </div>
                <div class="item-left-text">
                    Phuong Anh
                </div>
            </div>
            <div class="item-left-account">
                <div>
                    <i class="uil uil-user"></i>
                </div>
                <div class="item-left-text">
                    Tài khoản của tôi
                </div>
            </div>
            <div class="item-left-purchaseOrder">
                <div>
                    <i class="uil uil-invoice"></i>
                </div>
                <div class="item-left-text">
                    Đơn mua
                </div>
            </div>
        </div>
        <div class="item-right">
            <div class="myProfile">
                <div>
                    HỒ SƠ CỦA TÔI
                </div>
                <div>
                    Quản lý thông tin hồ sơ để bảo mật tài khoản
                </div>
            </div>
            <div class="item-rightText">
                <div>
                    <div class="loginName">
                        <div>
                            Tên đăng nhập 
                        </div>
                        <div class="loginNameBtn">
                            <input type="text" id="username">
                        </div>
                    </div>
                    <div class="userName">
                        <div>
                            Tên
                        </div>
                        <div class="userNameBtn">
                            <input type="text" id="fullname">
                        </div>
                    </div>
                    <div class="email">
                        <div>
                            Email
                        </div>
                        <input type="email" name="" id="email" class="emailInfor" value="example@example.com">
                        <button class="changeEmail" onclick="changeEmail()">
                            Thay đổi
                        </button>
                    </div>
                    <div class="phoneNumber">
                        <div>
                            Số điện thoại
                        </div>
                        <input type="tel" id="phone" class="phoneNumberInfor" value="123456789">
                        <button class="changePhoneNumber" onclick="changePhone()">
                            Thay đổi
                        </button>
                    </div>
                    <div class="gender">
                        <div class="genderText">
                            Giới tính
                        </div>
                        <div class="genderBtn">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="birthday">
                        <div>
                            Ngày sinh
                        </div>
                        <div class="birthdayBtn">
                            <select id="day">
                                <option value=" " selected="selected">-- Day --</option>
                            </select>
                            <select id="month">
                                <option value=" " selected="selected">-- Month --</option>
                            </select>
                            <select id="year">
                                <option value=" " selected="selected">-- Year --</option>
                            </select>
                        </div>
                    </div>
                    <div class="saveBtn">
                        <button onclick="saveData()">Lưu</button>
                    </div>
                </div>
                <div class="item-rightAvatar">
                    <div class="avatarUser">
                        <div class="avatarPhoto">
                            <input type="file" id="upload" accept="image/*" style="display: none;">
                            <img src="placeholder.jpg" alt="Preview" id="preview">
                            <br>
                            <label for="upload" id="upload-label">Choose Image</label>
                            <button onclick="clearImage()">Clear Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="./hoSo.js"></script>
</html>
